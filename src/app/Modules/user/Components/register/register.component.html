<div class="container">
  <div class="wrapper">
    <div #alert class="alert"><b *ngIf="isError">Error! </b>{{massage}}
      <div (click)="alert.style.display = 'none'" class="cross">x</div>
    </div>
    <div class="title">Register</div>
    <form>
      <div class="text">Email address<b style="color: red">*</b></div>
      <input #inp1 (click)="showBorder(inp1,inp2,inp3,inp4)" type="email" name="email">
      <div class="text">Username<b style="color: red">*</b></div>
      <input #inp2 (click)="showBorder(inp2,inp1,inp3,inp4)" type="text" name="username">
      <div class="text">Password<b style="color: red">*</b></div>
      <input #inp3 (click)="showBorder(inp3,inp2,inp1,inp4)" type="password" name="password">
      <div class="text">Repeat Password<b style="color: red">*</b></div>
      <input #inp4 (click)="showBorder(inp4,inp2,inp3,inp1)" type="password" name="passwordRepeat">
      <div (click)="register(inp1.value, inp2.value,inp3.value,inp4.value)" class="button unselectable">register</div>
    </form>
    <div class="options">
      <p class="unselectable" (click)="router.navigate(['login'])">Have an account?</p>
    </div>
  </div>
</div>
